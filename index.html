<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="main.js" defer></script>
</head>
<body>

  <header>
    <img src="./assets/logo.png" alt="Logo"/>
    <button>← Voltar</button>
    <h1>Compras da semana</h1>
  </header>

  <main>
    <section class="add-item">
      <input type="text" placeholder="Adicione uma nova tarefa" id="item"/> <!-- corrigido -->
      <button onclick="addItem()">Adicionar</button> <!-- evento adicionado -->
    </section>

    <section class="list">
      <!-- Itens serão adicionados dinamicamente aqui -->
    </section>

    <div class="warning hide-warning"> <!-- começa escondido -->
      <div>
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>O item foi removido da lista!</span>
      </div>
      <button onclick="addHideWarningClass()">Fechar</button> <!-- evento para esconder aviso -->
    </div>
  </main>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
 </body>
</html>
